<html>
<body>
<script>
	function myFunction(a, b) 
	{
    	return a * b;
	}
	var emptyArray = [1, 'Gredu', 2, 3, 'for', 4, 'School', 5,'in', 6, 'Indonesia', 7, 8];

	function Oddnumber()
	{
		text = new Array();
		j=0;
		for (i = 0; i < emptyArray.length; i++) 
		{  	
    		if(Math.abs(emptyArray[i] % 2) != 1)
    		{
    			text[j] = emptyArray[i];
    			j++;
    		}

		} 
		return text;
	}

	function StringErase()
	{
		text = new Array();
		j=0;

		for (i = 0; i < emptyArray.length; i++) 
		{  	
    		if(typeof emptyArray[i] != "string")
    		{
    			text[j] = emptyArray[i];
    			j++;
    		}

		} 
		return text;
	}
 	document.write(StringErase());

</script>
</body>
</html>
